<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter/Modifier mes Informations Personnelles</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'create_personne.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Style pour le lien trombinoscope */
        .trombinoscope-link {
            font-weight: bold;
            color: #28a745; /* Couleur verte */
            transition: all 0.3s ease;
        }

        .trombinoscope-link:hover {
            color: white;
            background-color: #28a745; /* Change la couleur de fond lors du survol */
            border-radius: 5px;
            padding: 5px 10px;
        }

        .trombinoscope-link:active {
            transform: scale(1.1); /* Ajoute un effet d'agrandissement au clic */
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mon CV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_personne' %}">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_contact' %}">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_formation' %}">Formations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_competence' %}">Compétences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_experience' %}">Expériences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_loisir' %}">Loisirs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_langue' %}">Langues</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_cv' %}">Créer un CV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'trombinoscope' %}">DECONNECTION</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-4">
        <h1>Modifier mes Informations Personnelles</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nom" class="form-label">Nom :</label>
                <input type="text" name="nom" id="nom" class="form-control" value="{{ form.nom.value|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom :</label>
                <input type="text" name="prenom" id="prenom" class="form-control" value="{{ form.prenom.value|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="date_naissance" class="form-label">Date de Naissance :</label>
                <input type="date" name="date_naissance" id="date_naissance" class="form-control" value="{{ form.date_naissance.value|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Photo :</label>
                <input type="file" name="photo" id="photo" class="form-control">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a href="{% url 'view_personne' %}" class="btn btn-secondary">Voir mes informations personnelles</a>
            </div>
        </form>
    </div>
    <a class="btncompte" href="{% url 'boite' %}">REVENIR A LA PAGE D'ACCEUIL</a>
    <a href="{{ request.META.HTTP_REFERER|default:'/' }}">Retour</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
