<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une compétence</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'create_competence.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mon CV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_personne' %}">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_contact' %}">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_formation' %}">Formations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_competence' %}">Compétences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_experience' %}">Expériences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_loisir' %}">Loisirs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_langue' %}">Langues</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_cv' %}">Ajouter un CV</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-4">
        <h1>Ajouter une compétence</h1>

        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="nom">Nom de la compétence :</label>
                <input type="text" name="nom" id="nom" required>
            </div>
            <div>
                <label for="niveau">Niveau :</label>
                <input type="text" name="niveau" id="niveau" required>
            </div>
            <div>
                <button type="submit">Ajouter</button>
            </div>

            <a href="{% url 'view_competences' %}">
                <button type="button">Voir mes compétences</button>
            </a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
