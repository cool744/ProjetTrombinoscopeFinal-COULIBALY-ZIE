            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_personne' %}">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_contact' %}">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_formation' %}">Formations</a>

                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_langue' %}">Langues</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_cv' %}">Créer un CV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'trombinoscope' %}">DECONNECTION</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-4">
        <h1>Créer un CV</h1>
        <form method="POST">
            {% csrf_token %}
            <!-- Votre contenu de formulaire supplémentaire ici -->
        </form>
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
