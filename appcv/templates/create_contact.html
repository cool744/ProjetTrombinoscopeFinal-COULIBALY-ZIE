<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter/Modifier mes Informations de Contact</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'create_contact.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Style spécifique pour le lien Trombinoscope */
        .trombinoscope-link {
            font-weight: bold; /* Met le texte en gras */
            color: #007BFF; /* Couleur spécifique */
            background-color: #f0f8ff; /* Fond léger */
            padding: 5px 10px;
            border-radius: 5px; /* Coins arrondis */
            transition: all 0.3s ease; /* Animation lors du survol */
        }

        .trombinoscope-link:hover {
            color: #fff; /* Texte blanc au survol */
            background-color: #0056b3; /* Fond plus foncé au survol */
            text-decoration: none; /* Retire le soulignement au survol */
        }
    </style>
</head>

<body>
    <!-- Barre de navigation -->
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mon CV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_personne' %}">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_contact' %}">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_formation' %}">Formations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_competence' %}">Compétences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_experience' %}">Expériences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_loisir' %}">Loisirs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_langue' %}">Langues</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_cv' %}">Créer un CV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'trombinoscope' %}">DECONNECTION</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-4">
        <h1>Modifier mes Informations de Contact</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" value="{{ form.email.value|default:'' }}" required><br>

            <label for="telephone">Téléphone :</label>
            <input type="text" name="telephone" id="telephone" value="{{ form.telephone.value|default:'' }}"><br>

            <label for="adresse">Adresse :</label>
            <textarea name="adresse" id="adresse">{{ form.adresse.value|default:'' }}</textarea><br>

            <button type="submit">Enregistrer</button>

            <!-- Bouton pour voir les informations de contact -->
            <a href="{% url 'view_contact' %}">
                <button type="button">Voir mes informations de contact</button>
            </a>
        </form>
    </div>
    <a class="btncompte" href="{% url 'boite' %}">REVENIR A LA PAGE D'ACCEUIL</a>
    <a href="{{ request.META.HTTP_REFERER|default:'/' }}">Retour</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
